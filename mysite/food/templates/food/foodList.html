{% extends "food/base.html" %}

{% block content %}

{% for food in object_list %}
<div class="container-fluid" id="food-card">
    <!-- A fluid container that uses the full witdh -->
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ food }}</h4>
            <p class="card-text">{{ food.quantity }}</p>
            <p class="card-text">{{ food.pub_date }}</p>
        </div>
    </div>
</div>

    
{% endfor %}

{% endblock %}
